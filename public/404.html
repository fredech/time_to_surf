  .error_page {
    display: flex;
    text-align: center;
    justify-content: center;
    position: relative;
    height: 100vh;
    background-color: $light-gray;
  }
  .error_page img {
    padding: 100px;
    width: 80vw;
    background-size: cover;
    background-position: center;
    background-image: linear-gradient(90deg, rgba(30,30,30,0.6),rgba(50,50,50,0.2));
  }
  .error_content {
    display: flex;
    position: absolute;
    justify-content: center;
    top: 30vh;
    width: 70vw;
  }
  .error_content h1 {
    font-family: 'Lato', sans-serif;
    color: green;
    font-weight: bold;
    font-size: 80px;
  }
